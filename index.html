    <title>Algolia | Golf Channel</title>
    <meta name="title" property="title" content="Search results">

    <link rel="stylesheet" type="text/css"

    <style id="fit-vids-style">
        .fluid-width-video-wrapper {
            width: 100%;
            position: relative;
            padding: 0;
        }
        .fluid-width-video-wrapper iframe,
        .fluid-width-video-wrapper object,
        .fluid-width-video-wrapper embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="simple-page" data-trackcategory="single" data-twitter-handle="golfchannel">
    <div className="container">
    <div class="header">
            <h1>Golf Channel</h1>
    </div>
    </div>

        <div class="page-content">
            <div class="container search-page">

            <div className="row">

                        </div>

                    </div>
                </div>

                    <div class="section media-section">

                                href="#">View all videos</a></div>
